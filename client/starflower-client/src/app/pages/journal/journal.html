<h2>National Journal</h2>
<div *ngIf="gameService.game(); else loading">
  <ul>
    <li *ngFor="let entry of gameService.game().journal">
      <strong>Turn {{ entry.turn }}:</strong>
      {{ entry.text }}
      <em style="opacity: 0.6"> ({{ entry.timestamp | date : 'short' }}) </em>
    </li>
  </ul>
</div>

<ng-template #loading>
  <p>Loading journalâ€¦</p>
</ng-template>
